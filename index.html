<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Counter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap');
        body {
            text-align: center;
            font-family: 'Ubuntu', sans-serif; /* Applying Ubuntu font */
            margin-top: 50px;
            background-color: #ffffe0; /* Light yellow background */
            color: #ff8c00; /* Dark orange text */
        }
        #counterDisplay {
            font-size: 5em; /* Increased font size for the counter */
            margin: 20px 0;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e67300; /* Slightly darker orange on hover */
        }
    </style>
</head>
<body>
    <h1>Mobile-Friendly Counter</h1>
    <p>Press the + Button to Increase, - Button to Decrease, or use Space/Enter keys</p>
    <div id="counterDisplay">0</div>
    <button id="increaseButton">+</button>
    <button id="decreaseButton">-</button>
    <button id="resetButton">Reset</button>
    
    <script>
        // Load the counter value from local storage or initialize it to 0
        let counter = parseInt(localStorage.getItem('counter')) || 0;
        const counterDisplay = document.getElementById('counterDisplay');
        
        // Update the display
        function updateDisplay() {
            counterDisplay.textContent = counter;
        }

        // Display the initial value
        updateDisplay();

        // Keyboard functionality for Space and Enter keys
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') { // Space bar increases counter
                event.preventDefault();
                counter++;
            } else if (event.code === 'Enter') { // Enter decreases counter
                counter--;
            }
            localStorage.setItem('counter', counter);
            updateDisplay();
        });

        // Mobile-friendly functionality (+ button)
        const increaseButton = document.getElementById('increaseButton');
        increaseButton.addEventListener('click', () => {
            counter++;
            localStorage.setItem('counter', counter);
            updateDisplay();
        });

        // Mobile-friendly functionality (- button)
        const decreaseButton = document.getElementById('decreaseButton');
        decreaseButton.addEventListener('click', () => {
            counter--;
            localStorage.setItem('counter', counter);
            updateDisplay();
        });

        // Reset functionality
        const resetButton = document.getElementById('resetButton');
        resetButton.addEventListener('click', () => {
            counter = 0;
            localStorage.setItem('counter', counter);
            updateDisplay();
        });
    </script>
</body>
</html>
